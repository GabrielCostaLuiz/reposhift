name: Run Unit Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: reposhift
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js e PNPM
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Instalar PNPM globalmente
      - name: Install PNPM
        run: npm install -g pnpm

      # 4. Instalar dependências
      - name: Install dependencies
        run: pnpm install

      # 5. Configurar variáveis de ambiente e criar arquivo .env
      - name: Set environment variables and create .env
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          WEB_URL: ${{ secrets.WEB_URL }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
        run: |
          cat <<EOF > .env
          DATABASE_URL=$DATABASE_URL
          WEB_URL=$WEB_URL
          POSTGRES_DB=$POSTGRES_DB
          NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL
          EOF

      # 6. Rodar testes unitários
      - name: Run Unit Tests
        run: pnpm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/reposhift?schema=public
          WEB_URL: http://localhost:3000
          POSTGRES_DB: reposhift
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
